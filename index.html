<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salieri's</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anatasha&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img src="./pizza_bg.png" alt="Background Image" class="bg-image" />
    <div class="page-wrapper">
      <div class="container">
        <h1>Salieri's</h1>
        <div class="menu">
          <h2>Menu</h2>
          <ul id="menu-list"></ul>
        </div>
        <div class="cesto">
          <h2>Cesto</h2>
          <ul id="order-list"></ul>
          <p>Total: $<span id="total">0</span></p>
          <button id="clear-all">Limpar</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
